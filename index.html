<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß† Brain Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 800px;
            background-color: #f4f4f4;
            padding: 1.5rem;
            border-radius: 8px;
        }
        h1 {
            color: #5a00a0;
        }
        form, .memory {
            margin-top: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 0.5rem;
            margin: 0.2rem 0;
            width: 100%;
        }
        .memory {
            margin-bottom: 1rem;
        }
        .timestamp {
            font-size: 0.8rem;
            color: gray;
        }
        a.button {
            display: inline-block;
            padding: 0.4rem 0.6rem;
            margin-top: 0.3rem;
            background-color: crimson;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .search {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>üß† Brain Simulator</h1>

    <form method="post">
        <label for="text">New Memory:</label>
        <input type="text" name="text" required>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags">

        <button type="submit">üíæ Save Memory</button>
    </form>

    <div class="search">
        <form method="get">
            <input type="text" name="query" placeholder="Search by text..." value="{{ query }}">
            <input type="text" name="tag" placeholder="Search by tag..." value="{{ tagsearch }}">
            <button type="submit">üîç Search</button>
        </form>
        <a class="button" href="{{ url_for('clear') }}">üß® Clear All</a>
    </div>

    <h2>üß† Stored Memories:</h2>
    {% if memories %}
        {% for mem in memories %}
            <div class="memory">
                <strong>{{ loop.index }}. {{ mem.text }}</strong><br>
                <div class="timestamp">Tags: {{ mem.tags|join(', ') }} | Added: {{ mem.timestamp }}</div>
                <a class="button" href="{{ url_for('delete', index=loop.index0) }}">üóë Delete</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No memories yet...</p>
    {% endif %}
</body>
</html>
